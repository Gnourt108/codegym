<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student checking program</title>
</head>
<body>
  <h1>Student checking program</h1>
  <table>
    <tr>
      <td>Enter test score: </td>
      <td><input type="number" id="testScore" placeholder="Enter test score here"></td>
    </tr>
    <tr>
      <td>Enter midterms grade: </td>
      <td><input type="number" id="midtermGrade" placeholder="Enter midterm grade here"></td>
    </tr>
    <tr>
      <td>Enter final grade: </td>
      <td><input type="number" id="finalGrade" placeholder="Enter final grade here"></td>
    </tr>
    <tr>
      <td><button id="check" onclick="check()">Check</button></td>
    </tr>
  </table>
</body>
</html>
<script src="bai5.js"></script>
