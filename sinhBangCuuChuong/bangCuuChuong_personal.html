<script>
  let sout;
  sout = "<table border width='900' cellspacing='0' cellpadding='3'>"
  for(i=1;i<=10;i++){
    sout = sout + "<tr>";
    for(j=0;j<=10;j++){
      sout = sout + "<td>" + i +" * "+ j + " = "+ i*j + "</td>";
    }
    sout = sout + "</tr>"
  }
  sout  = sout + "<table>";
  document.write(sout);
</script>
