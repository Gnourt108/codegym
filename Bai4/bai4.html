<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
  <h1>Tính diện tích hình chữ nhật</h1>
  <table>
    <tr>
      <td> <label>Nhập chiều dài hình chữ nhật: </label></td>
      <td><input type="number" placeholder="Nhập chiều dài hình chữ nhật tại đây" id="length" style="width: 250px"><br></td>
    </tr>
    <tr>
      <td><label>Nhập chiều rộng hình chữ nhật: </label></td>
      <td><input type="number" placeholder="Nhập chiều rộng hình chữ nhật tại đây" id="width" style="width: 250px"></td>
    </tr>
    <tr>
      <td><button id="check" onclick="calculate()">Tính</button></td>
      <td><button id="reset" onclick="reset()">Reset</button></td>
    </tr>
  </table>
  <p class="result"></p>
</body>
</html>
<script src="bai4.js"></script>
