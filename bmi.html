<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI check</title>
</head>
<body>
  <h1>Chuơng trình kiểm tra BMI</h1>
  <table>
    <tr>
      <td><p>Nhập chiều cao của bạn: </p></td>
      <td><input type="number" placeholder="Nhập chiều cao tại đây:" id="height"></td>
    </tr>
    <tr>
      <td><p>Nhập cân nặng của bạn: </p></td>
      <td><input type="number" placeholder="Nhập cân nặng của bạn tại đây: " id="weight"></td>
    </tr>
    <tr>
      <td><button id="btn">Kiểm tra</button></td>
    </tr>
  </table>
</body>
</html>
<script src="BMI.js"></script>
