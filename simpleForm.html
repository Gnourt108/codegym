<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tạo form cơ bản</title>
  <style>
    body{
      font-family: Lucida Sans Unicode, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Open form</h1>
  <form action="#" method="get">
    <p>What would you like to buy?</p>
    <select style="width: 200px">
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <p>How many would you like to order ?</p>
    <input type="radio" name="rd"> 1- $10 <br>
    <input type="radio" name="rd"> 2- $20 <br>
    <input type="radio" name="rd"> 3 - $25 <br>
    <p>Name<span style="color: red">*</span></p>
    <input type="text" placeholder="First Name" size="15" >
    <input type="text" placeholder="Last Name" size="15">
    <p>Email</p>
    <input type="email" size="36">
    <p>Phone number</p>
    <input type="tel" size="5"> -
    <input type="tel" size="5"> -
    <input type="tel" size="5">
    <p><input type="button" name="btnSubmit" value="Submit"></p>
  </form>
</body>

</html>
