<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        th, td {
            padding: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Ứng dụng chuyển đổi tiền tệ</h1>
    <table>
        <tr>
            <th><p>Ammount</p></th>
            <th><p>From Currency</p></th>
            <th><p>To Currency</p></th>
        </tr>
        <tr>
            <td><input type="number" id="moneyBefore"></td>
            <td>
                <select id="from">
                    <option value="0" class="vietNam">Việt Nam</option>
                    <option value="1" class="usa">USA</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="0" class="vietNam">Việt Nam</option>
                    <option value="1" class="usa">USA</option>
                </select>
            </td>
            <td>
                <button type="submit" id="trans">Convert</button>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" placeholder="Số tiền sau khi chuyển được hiển thị tại đây" id="moneyAfter">
            </td>
        </tr>

    </table>
</body>
</html>
<script src="ungDungChuyenDoiTienTe.js"></script>
