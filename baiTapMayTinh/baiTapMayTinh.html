<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập máy tính</title>
    <style>
      td{
        width: 200px;
        padding: 5px;
      }
    </style>
</head>
<body>
  <h1>MÁY TÍNH CỦA GNOURT</h1>
  <table>
    <tr>
      <td><input type="number" id="so1" placeholder="Nhập số thứ nhất"></td>
      <td><input type="number" id="so2" placeholder="Nhập số thứ hai"></td>
    </tr>
    <tr>
      <td><button id="plus">Addition(+)</button></td>
      <td><button id="minus">Subtraction(-)</button></td>
      <td><button id="multi">Multiplication(*)</button></td>
      <td><button id="divide">Division(/)</button></td>
    </tr>
    <tr>
      <td>
        <input type="number" id="ketQua" placeholder="Kết quả sẽ hiển thị tại đây">
      </td>
    </tr>
  </table>
</body>
</html>
<script src="baiTapMayTinh.js"></script>
